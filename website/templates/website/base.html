{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'website/images/favicon.png' %}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="{% static 'website/css/style.css' %}" rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  {% block meta %}{% endblock %}
</head>
<body>
  
  <nav class="navbar navbar-default" style="background-color: #120130;">
    <div class="container-fluid">
     
      <div class="navbar-header">
        
        <a class="navbar-brand" href="{% url 'website:index' %}" style=" color: #f56600;"><b>PantoMath</b></a>
      </div>
  
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'website:index' %}">Home</a></li>
          <li><a href="#">Team</a></li>
          
        </ul>
      </div>
    </div>
  </nav>
  {% block search %}
  
  
  {% endblock %}
  <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
  {% block result %}{% endblock %}


{% block graph %}{% endblock %}

</body>
</html>
